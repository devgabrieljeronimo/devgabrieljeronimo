name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia Ã s 00h UTC
  workflow_dispatch: # permite rodar manualmente

jobs:
  generate:
    permissions:
      contents: write # ðŸ‘‰ permite que a Action dÃª push no branch
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#00ffff&color_dots=#eeeeee,#aad8ff,#64c0ff,#2fb5ff,#00aaff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
